<div class="kscr-adding-header">
    <h3>Adding {{addedItem.courseCode}} ({{addedItem.regCode}})to cart</h3>

    <span>{{addedItem.courseTitle}}</span>
</div>
<form ng-submit="save()">
<div class="kscr-AdditionalOptions">
    <div class="kscr-AdditionalOptions-header">
        <h3>Additional Options</h3>
    </div>

    <div class="kscr-AdditionalOptions-content">
        <div>
            <label for="credits">Credits</label>
            <select id="credits" ng-model="newCredits"
                    ng-options="creditOption for creditOption in addedItem.creditOptions"/>
        </div>
        <div>
            <label for="grading">Grading</label>
            <select id="grading" ng-model="newGrading"
                    ng-options="grading.key as grading.value for grading in addedItem.gradingOptions"/>
        </div>
        <div class="kscr-AdditionalOpions-buttons">
            <button type="submit" class="btn">Save</button>
            <a ng-click="dismiss()">Cancel</a>
        </div>
    </div>
</div>
</form>
